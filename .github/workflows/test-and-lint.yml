name: Test and Lint

on:
  push:

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 2.16.2
      - name: Install dependencies
        run: dart pub get

  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 2.16.2
      - name: Install dependencies
        run: dart pub get
      - name: Run analyze
        run: dart analyze
